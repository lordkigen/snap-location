<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/app.css">
    <title>Snap</title>
</head>
<body>
    <!-- ========= HEADER STARTS ======== -->
    <header class="header" id="header">
           <div class="header_logo-container">
                <img src="./assets/logo.svg" alt="image">
           </div>

          <nav class="nav " id="nav">
               <ul class="nav_container">
                     <li>Features  <img src="./assets/icon-arrow-down.svg" alt="image" class="arrow-down"></li>
                     <li>Company <img src="./assets/icon-arrow-down.svg" alt="image" class="arrow-down"></li>
                     <li>Careers</li>
                     <li>About</li>
                     <li>Login</li>
                     <button class="registerBtn  btn1">Register</button>
               </ul>
          </nav>

          <li class="menuBtn " id="menubutton"><img src="./assets/icon-menu.svg" alt=""></li>
    </header>

    <!-- ========= MAIN STARTS ======== -->

    <main class="main" id="main">
            <div class="container_right">
                <img src="./assets/image-hero-mobile.png" alt="image">
            </div>

            <div class="container_left">
                    <h2 class="container_left-title">Make remote work</h2>
                    <p class="container_left-desc">Get your team in sync, no matter your location. Streamline processes. create team rituals, and watch productivity soar.</p>
                    <button class=" btn2" id="getBtn">Get started</button>

                    <div class="container_left-contributors">
                        <img src="./assets/client-databiz.svg" alt="image" class="contributors_image">
                        <img src="./assets/client-audiophile.svg" alt="image" class="contributors_image">
                        <img src="./assets/client-meet.svg" alt="image" class="contributors_image">
                        <img src="./assets/client-maker.svg" alt="image" class="contributors_image">
                    </div>
            </div>
    </main>
    
    <div class="modal" id="modal">
        <form action="" class="form"  id="form">
             <input type="text" placeholder="Enter email  address" name="email">
             <button class="btn3" id="submitBtn">join</button>
        </form>
    </div>



        <!-- ========= JAVASCRIPT ======== -->
        <script src="./js/app.js"></script>

</body>
</html>
